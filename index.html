<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Inicio sesión Boogle">
    <meta name="keywords" content="html, boogle, inicio de sesión">
    <link rel="stylesheet" href="style.css">
    <title>Boogle F.R.M</title>

</head>

<body>
    <div class="container">
        <div class="logo">
            <img src="https://i.imgur.com/D1MIwyU.png"  class="imagen" alt="Logotipo de google">
        </div>

        <div class="block1">
            <p class="title1"> One account. All of Google </p>
        </div>

        <div class="block2">
            <p class="title2">Sign in with your Google Account</p>
        </div>

        <div class="box">
            <img class="image2" src="https://i.imgur.com/qoOGdtV.png">

            <input type="text" class="blocktext" placeholder="Enter your mail">

            <button class="intro">Next</button>

            <div class="help"><a href="https://support.google.com/accounts/?hl=en">Need help?</a></div>
        </div>

        <div class="newaccount"><a href="https://accounts.google.com/signup?hl=es">Create account</a></div>

        <div class="everythingoogle">One Google Account for everything Google</div>

        <div class="iconos">
            <img src=https://i.imgur.com/Dl2OpUj.jpg>
        </div>
    </div>

</body>

</html>
